<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/html/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title> Cadastro de Usuários</title>
</h:head>

<h:body>			
	<h:form id="cadastro">
		<h:messages/>
		
		<h:inputHidden value="#{usuarioBean.usuario.codigo}"/>
		<h:inputHidden value="#{usuarioBean.usuario.ativo}"/>
		
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome:" for="nome"/>
				<h:inputText id="nome" label="Nome" value="#{usuarioBean.usuario.nome}" size="30" maxlength="30"
				required="true" requiredMessage="Você não tem nome ?">
				<f:validateLength minimum="10" maximum="30"/>
			</h:inputText>
			
			
			<!--  <h:outputLabel value="Data Nascimento:" for="data"/>
				<h:inputText id="data" label="Data Nascimento" value="#{usuarioBean.usuario.nascimento}"
					size="10" required="true" maxlength="10">
					<f:convertDateTime dateStyle="medium"/>
				</h:inputText>-->
				
			<h:outputLabel value="Celular:" for="celular"/>
				<h:inputText id="celular" label="celular" value="#{usuarioBean.usuario.celular}">
				</h:inputText>
			
			<h:commandButton action="#{usuarioBean.salvar}" value="Salvar"></h:commandButton>
			
		</h:panelGrid>

	</h:form>
</h:body>
</html>
